<mat-card class="mt10" *ngFor="let q of quizzes">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{q.title}}</mat-card-title>
          <mat-card-subtitle>{{q.catagory.title}}</mat-card-subtitle>
      </mat-card-header>
     <mat-card-content>
         <p>{{q.description}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="accent" [routerLink]="'/admin/viewQuestion/' + q.qId +'/' + q.title">Question</button>
            <button mat-stroked-button color="accent" class="ml20">Max Mark: {{q.maxMarks}}</button>
            <button mat-stroked-button="accent" color="accent" class="ml20">Displayed Questions: {{q.numberofQuestion}}</button>
            <button mat-stroked-button="accent" color="accent" class="ml20">Attempts</button>
            <button mat-raised-button color="primary" class="ml20" [routerLink]="'/admin/quiz/' + q.qId ">Update</button>
            <button mat-raised-button color="warn" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
        </mat-card-actions>
</mat-card>

   <div class="text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/addQuiz">Add Quiz</button>
   </div>
