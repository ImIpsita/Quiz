<body>
  <app-navbar></app-navbar>
  <div class="bootStrap-wrapper">
    <div class="container">
      <div class="box">
        <div class="img">
          <img src="../../../assets/logo.png" width="10%">
        </div>
        <h2>Register Here</h2>
        <!-- {{user | json}} -->
        <form (ngSubmit)="formSubmit()">
          <!-- user-name field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input required [(ngModel)]="user.userName" name="userName" matInput placeholder="Placeholder">
          </mat-form-field>

          <!-- password field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input required [(ngModel)]="user.password" name="password" matInput placeholder="Placeholder">
          </mat-form-field>

          <!-- First Name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Placeholder">
          </mat-form-field>

          <!-- Last Name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last</mat-label>
            <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Placeholder">
          </mat-form-field>

          <!-- email field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Placeholder">
          </mat-form-field>

          <!--Phone no field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone No</mat-label>
            <input required [(ngModel)]="user.mobileNo" name="mobileNo" type="number" matInput
              placeholder="Placeholder">
          </mat-form-field>
          <div class="button text-center">
            <button type="submit" mat-raised-button color="primary" style="margin-right: 10px;">Register</button>
            <button type="reset" mat-raised-button color="warn">clear</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</body>
