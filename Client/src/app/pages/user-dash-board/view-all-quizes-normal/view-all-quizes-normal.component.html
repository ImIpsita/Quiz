<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="text-center">All Available Quizzes</h1>
        <div class="row">

            <div class="col-md-3" *ngFor="let q of quizs" class="">

                <mat-card class="ml20 mt20" >
                    
                    <mat-card-header>
                        <div mat-card-avatar class="header-image mr10"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.catagory.title}}</mat-card-subtitle>
                    </mat-card-header>
    
                         <mat-card-content>
                             {{q.description}}
                         </mat-card-content>

                         <mat-card-actions>

                            <button mat-raised-button color="accent" class="ml10">View</button>
                              <button mat-raised-button color="primary" class="ml10" [routerLink]=" '/normal/instructionQuiz/'+ q.qId">Start</button>
                              <button mat-stroked-button color="accent" class="ml10">Max Mark: {{q.maxMarks}}</button>
                              <button mat-stroked-button color="accent" class="ml10">Question: {{q.numberofQuestion}}</button>

                         </mat-card-actions>
    
                </mat-card>

            </div>
         




        </div>




    </div>


</div>
