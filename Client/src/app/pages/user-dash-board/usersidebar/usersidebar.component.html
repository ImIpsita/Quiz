<!--{{catagories | json}}-->

<mat-card>
  <mat-action-list>

    <div mat-subheader>MENU</div>
    <button mat-list-item routerLink="/normal" ><mat-icon mat-list-icon>home</mat-icon>Home</button>
    <button mat-list-item [routerLink]="'/normal/viewAllquiz'"><mat-icon mat-list-icon>quiz</mat-icon>All Quiz</button>
    <!--showing all catagories data-->
    <button mat-list-item *ngFor="let c of catagories"  [routerLink]="'/normal/viewQuiz/'+c.catId +'/'+c.title">
      <mat-icon mat-list-icon >folder</mat-icon>{{c.title}}</button>
</mat-action-list>
</mat-card>
